<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/mui.css" />
    </head>

    <body>
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">扫描玩具二维码</h1>
        </header>
        <div class="mui-content">
            <div style="height: 550px;" id="qr"></div>
        </div>

    </body>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        mui.init()
        var Sdata = null;
        mui.plusReady(function() {
            Sdata = plus.webview.currentWebview();
//            var barcode = new plus.barcode.Barcode('qr');
//            //      plus.webview.currentWebview().append(barcode);
//            barcode.onmarked = chenggong;
//            barcode.start();
            // 临时改为小甜甜的设备id,从MongoDB中的toys表查询
            chenggong(0,"01f9bf1bac93eddd8397d0455abbeddb")
        })

        function chenggong(type, code) {
            mui.post(
                window.serv + "/yanzheng_qr", {
                    device_id: code
                },
                function(data) {
                    console.log(JSON.stringify(data));
                    mui.toast(data.msg);
                    if(data.code == 2) {
                        mui.back();
                    }
                    if(data.code == 1) {
                        //加好友的小逻辑 跳转到加好友页面    
                        if(Sdata.toy_id) {
                            //1.玩具 添加好友 toys toys
                            mui.openWindow({
                                url: "add_req.html",
                                id: "add_req.html",
                                extras: {
                                    req_type: "toy",
                                    user_id: Sdata.toy_id,
                                    friend_id: data.data.toy_id
                                }
                            })
                        } else {
                            // 2.手机app 添加好友 users toys
                            mui.openWindow({
                                url: "add_req.html",
                                id: "add_req.html",
                                extras: {
                                    req_type: "user",
                                    user_id: plus.storage.getItem("user"),
                                    friend_id: data.data.toy_id
                                }
                            })
                        }

                    }
                    if(data.code == 0) {
                        //今天的逻辑 创建玩具 绑定用户 成为玩具的第一个好友
                        //1.创建玩具：打开创建玩具的页面
                        if(Sdata.toy_id) {
                            mui.back()
                        } else {
                            mui.openWindow({
                                url: "bind_toy.html",
                                id: "bind_toy.html",
                                extras: {
                                    device_id: code
                                }
                            })
                        }

                    }
                }
            )
        }
    </script>

</html>
